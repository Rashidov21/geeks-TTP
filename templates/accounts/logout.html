{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg border border-slate-200 px-6 py-8">
    <h1 class="text-2xl font-semibold text-slate-900 mb-2">Sign out</h1>
    <p class="text-slate-600 mb-6">
      Are you sure you want to log out?
    </p>
    <form method="post" class="space-y-3">
      {% csrf_token %}
      <button
        type="submit"
        class="w-full inline-flex justify-center items-center gap-2 rounded-lg bg-slate-900 text-white px-4 py-2.5 font-medium hover:bg-slate-800 transition"
      >
        Log out
      </button>
      <a
        href="{% url 'home' %}"
        class="w-full inline-flex justify-center items-center gap-2 rounded-lg border border-slate-300 px-4 py-2.5 font-medium text-slate-700 hover:bg-slate-50 transition"
      >
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
