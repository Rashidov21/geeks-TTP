{% extends 'base.html' %}

{% block title %}Login - Typing Trainer{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-16">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            {{ form.password }}
        </div>
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            Please enter a correct username and password.
        </div>
        {% endif %}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
