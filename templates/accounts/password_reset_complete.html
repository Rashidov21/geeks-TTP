{% extends 'base.html' %}
{% block title %}Parol o'zgartirildi - Typing Trainer{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-xl p-8 mt-16">
    <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h2 class="text-3xl font-bold text-primary mb-4">Parol muvaffaqiyatli o'zgartirildi!</h2>
        <p class="text-gray-600 mb-6">
            Parolingiz muvaffaqiyatli o'zgartirildi. Endi yangi parol bilan kirishingiz mumkin.
        </p>
        <a href="{% url 'accounts:login' %}" class="inline-flex items-center space-x-2 gradient-secondary text-primary px-6 py-3 rounded-lg font-semibold transition-all duration-300 hover:scale-105 shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>

            <span>Kirish</span>
        </a>
    </div>
</div>
{% endblock %}
