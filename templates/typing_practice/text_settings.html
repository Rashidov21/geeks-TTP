{% extends 'base.html' %}

{% block title %}Text Practice Settings - Typing Trainer{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">Matn mashqi sozlamalari</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="get" action="{% url 'typing_practice:text_practice' 'easy' %}" id="practice-form">
            <div class="space-y-6">
                <!-- Difficulty Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Qiyinchilik</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative">
                            <input type="radio" name="difficulty" value="easy" class="peer hidden" checked>
                            <div class="cursor-pointer rounded-lg border-2 border-gray-200 p-4 text-center peer-checked:border-green-500 peer-checked:bg-green-50 hover:border-green-300 transition">
                                <div class="text-2xl mb-2">ðŸŒ±</div>
                                <div class="font-semibold">Oson</div>
                                <div class="text-sm text-gray-600">Oddiy matnlar</div>
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="difficulty" value="hard" class="peer hidden">
                            <div class="cursor-pointer rounded-lg border-2 border-gray-200 p-4 text-center peer-checked:border-red-500 peer-checked:bg-red-50 hover:border-red-300 transition">
                                <div class="text-2xl mb-2">ðŸ”¥</div>
                                <div class="font-semibold">Qiyin</div>
                                <div class="text-sm text-gray-600">Murakkab matnlar</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Mode Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Mashq rejimi</label>
                    <div class="space-y-3">
                        <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition">
                            <input type="radio" name="mode" value="words" class="mr-3" checked>
                            <div>
                                <div class="font-semibold">So'zlar soni</div>
                                <div class="text-sm text-gray-600">Belgilangan so'zlar soni bilan mashq qiling</div>
                            </div>
                        </label>
                        <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition">
                            <input type="radio" name="mode" value="time" class="mr-3">
                            <div>
                                <div class="font-semibold">Vaqt cheklovi</div>
                                <div class="text-sm text-gray-600">Belgilangan vaqt davomida mashq qiling</div>
                            </div>
                        </label>
                        <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300 transition">
                            <input type="radio" name="mode" value="full" class="mr-3">
                            <div>
                                <div class="font-semibold">To'liq matn</div>
                                <div class="text-sm text-gray-600">To'liq matnni yozing</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Words Count (shown when mode is words) -->
                <div id="words-option" class="mode-option">
                    <label class="block text-sm font-medium text-gray-700 mb-2">So'zlar soni</label>
                    <select name="words_count" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="10">10 so'z</option>
                        <option value="25" selected>25 so'z</option>
                        <option value="50">50 so'z</option>
                        <option value="100">100 so'z</option>
                        <option value="200">200 so'z</option>
                    </select>
                </div>

                <!-- Time Limit (shown when mode is time) -->
                <div id="time-option" class="mode-option hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Vaqt cheklovi (soniya)</label>
                    <select name="time_limit" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="30">30 soniya</option>
                        <option value="60" selected>1 daqiqa</option>
                        <option value="120">2 daqiqa</option>
                        <option value="300">5 daqiqa</option>
                    </select>
                </div>

                <button type="submit" class="w-full flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold text-lg transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Mashqni boshlash</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.querySelectorAll('input[name="mode"]').forEach(radio => {
    radio.addEventListener('change', function() {
        document.querySelectorAll('.mode-option').forEach(opt => opt.classList.add('hidden'));
        if (this.value === 'words') {
            document.getElementById('words-option').classList.remove('hidden');
        } else if (this.value === 'time') {
            document.getElementById('time-option').classList.remove('hidden');
        }
    });
});

document.getElementById('practice-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
    const mode = document.querySelector('input[name="mode"]:checked').value;
    const params = new URLSearchParams();
    params.append('difficulty', difficulty);
    params.append('mode', mode);
    
    if (mode === 'words') {
        params.append('words_count', document.querySelector('select[name="words_count"]').value);
    } else if (mode === 'time') {
        params.append('time_limit', document.querySelector('select[name="time_limit"]').value);
    }
    
    window.location.href = `{% url 'typing_practice:text_practice' 'easy' %}?${params.toString()}`;
});
</script>
{% endblock %}
