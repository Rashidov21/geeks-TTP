{% extends 'base.html' %}

{% block title %}Create Competition - Typing Trainer{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Musobaqa yaratish</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Musobaqa nomi</label>
                <input type="text" name="name" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300 hover:bg-white hover:border-gray-400 text-primary">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Rejim</label>
                <select name="mode" id="mode-select" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300 hover:bg-white hover:border-gray-400 text-primary">
                    <option value="text">Matn</option>
                    <option value="code">Kod</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Qiyinchilik</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="relative">
                        <input type="radio" name="difficulty" value="easy" class="peer hidden" checked>
                        <div class="cursor-pointer rounded-lg border-2 border-gray-200 p-4 text-center peer-checked:border-primary peer-checked:bg-gray-200 hover:border-gray-400 transition">
                            <div class="text-2xl mb-2">ðŸŒ±</div>
                            <div class="font-semibold">Oson</div>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="difficulty" value="hard" class="peer hidden">
                        <div class="cursor-pointer rounded-lg border-2 border-gray-200 p-4 text-center peer-checked:border-red-500 peer-checked:bg-red-50 hover:border-red-300 transition">
                            <div class="text-2xl mb-2">ðŸ”¥</div>
                            <div class="font-semibold">Qiyin</div>
                        </div>
                    </label>
                </div>
                <p class="text-sm text-gray-600 mt-2">Ushbu qiyinchilikdagi 3 ta tasodifiy matn/kod 3 bosqich uchun tanlanadi</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Boshlanish vaqti</label>
                <input type="datetime-local" name="start_time" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300 hover:bg-white hover:border-gray-400 text-primary">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ishtirokchilar (Bir nechtasini tanlash uchun Ctrl/Cmd ni bosing)</label>
                <select name="participants" multiple size="10" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300 hover:bg-white hover:border-gray-400 text-primary">
                    {% for u in users %}
                    <option value="{{ u.id }}">{{ u.username }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="is_public" checked class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <span class="text-sm font-medium text-gray-700">Musobaqani ochiq qilish (hammaga ko'rinadi)</span>
                </label>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kirish kodi (ixtiyoriy, bo'sh qoldirilsa avtomatik yaratiladi)</label>
                <input type="text" name="access_code" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-300 hover:bg-white hover:border-gray-400 text-primary">
            </div>
            
            <button type="submit" class="w-full flex items-center justify-center space-x-2 gradient-secondary text-primary px-6 py-3 rounded-lg font-semibold text-lg transition-all duration-300 hover:scale-105 shadow-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>Musobaqa yaratish</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
