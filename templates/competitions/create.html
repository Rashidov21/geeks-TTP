{% extends 'base.html' %}

{% block title %}Create Competition - Typing Trainer{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Create Competition</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Competition Name</label>
                <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Mode</label>
                <select name="mode" id="mode-select" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="text">Text</option>
                    <option value="code">Code</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Difficulty</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="relative">
                        <input type="radio" name="difficulty" value="easy" class="peer hidden" checked>
                        <div class="cursor-pointer rounded-lg border-2 border-gray-200 p-4 text-center peer-checked:border-green-500 peer-checked:bg-green-50 hover:border-green-300 transition">
                            <div class="text-2xl mb-2">ðŸŒ±</div>
                            <div class="font-semibold">Easy</div>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="difficulty" value="hard" class="peer hidden">
                        <div class="cursor-pointer rounded-lg border-2 border-gray-200 p-4 text-center peer-checked:border-red-500 peer-checked:bg-red-50 hover:border-red-300 transition">
                            <div class="text-2xl mb-2">ðŸ”¥</div>
                            <div class="font-semibold">Hard</div>
                        </div>
                    </label>
                </div>
                <p class="text-sm text-gray-500 mt-2">3 random texts/codes of this difficulty will be selected for 3 stages</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Start Time</label>
                <input type="datetime-local" name="start_time" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Participants (Hold Ctrl/Cmd to select multiple)</label>
                <select name="participants" multiple size="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% for u in users %}
                    <option value="{{ u.id }}">{{ u.username }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="is_public" checked class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="text-sm font-medium text-gray-700">Make competition public (visible to everyone)</span>
                </label>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Access Code (optional, leave empty for auto-generate)</label>
                <input type="text" name="access_code" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold text-lg transition">Create Competition</button>
        </form>
    </div>
</div>
{% endblock %}
